<!-- Реализуйте последние 2 слайда в презентации с помощью пройденого на уроке материала -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    
</head>
<body>

<script>
    class MainDoctor {
        constructor() {
        }

        cure() {
            console.log("This is Main Doctor")
        }
    }

    class Doctor extends MainDoctor {
        constructor(walk, eat, drink) {
            super()
            this.walk = walk;
            this.eat = eat;
            this.drink = drink;
        }
    }

    class Dentist extends Doctor {
        constructor(walk, eat, drink) {
            super(walk, eat, drink)
            this.walk = walk;
            this.eat = eat;
            this.drink = drink;
        }

        cure() {
            console.log("This is Dentist")
        }
    }

    class Surgeon extends Doctor {
        constructor(walk, eat, drink) {
            super(walk, eat, drink)
            this.walk = walk;
            this.eat = eat;
            this.drink = drink;
        }

        cure() {
            console.log("This is Surgeon")
        }
    }

    let doc = new Doctor("true", "false", "true");
    let dent = new Dentist("true", "true", "true");
    let surg = new Surgeon("true", "false", "false");

    console.log(doc)
    doc.cure();

    console.log(dent)
    dent.cure();

    console.log(surg)
    surg.cure();
    


    
</script>
</body>
</html>
